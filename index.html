<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wh4le - Ultimate Hacker Social</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background-color: #222;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #6200ea;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #6200ea;
      background-color: #333;
      color: #fff;
    }
    button {
      width: 80%;
      padding: 12px;
      background-color: #6200ea;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover {
      background-color: #3700b3;
    }
    #chatSection {
      display: none;
      width: 100%;
      max-width: 800px;
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #chatBox {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .message {
      padding: 10px;
      background-color: #444;
      border-radius: 6px;
      margin: 8px 0;
    }
    .meta {
      font-size: 12px;
      color: #aaa;
    }
    #messageInput {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 15px;
      background-color: #222;
      color: #fff;
      border-radius: 4px;
    }
    #darkModeBtn {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #6200ea;
      border-radius: 4px;
      cursor: pointer;
    }
    #darkModeBtn:hover {
      background-color: #3700b3;
    }
    #userProfile {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }
    #userProfile img {
      width: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    #serverList {
      margin-top: 20px;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
    #serverList div {
      cursor: pointer;
      padding: 8px;
      margin: 5px 0;
      background-color: #555;
      border-radius: 4px;
    }
    #serverList div:hover {
      background-color: #6200ea;
    }
    #friendsList {
      margin-top: 20px;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
    }
    #friendsList div {
      cursor: pointer;
      padding: 8px;
      margin: 5px 0;
      background-color: #555;
      border-radius: 4px;
    }
    #friendsList div:hover {
      background-color: #6200ea;
    }
  </style>
</head>
<body>
  <div class="container" id="loginSection">
    <h1>Wh4le - Ultimate Hacker Social</h1>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <span id="signUpLink" style="cursor: pointer; color: #6200ea;">Sign Up</span></p>
  </div>

  <div class="container" id="signUpSection" style="display: none;">
    <h1>Create Account</h1>
    <input type="email" id="signupEmailInput" placeholder="Email" />
    <input type="password" id="signupPasswordInput" placeholder="Password" />
    <button id="signUpBtn">Sign Up</button>
    <p>Already have an account? <span id="loginLink" style="cursor: pointer; color: #6200ea;">Login</span></p>
  </div>

  <div id="chatSection">
    <button id="logoutBtn" style="margin-bottom: 20px;">Logout</button>
    <div id="userProfile">
      <img src="" id="profilePic" alt="User Profile" />
      <p id="username"></p>
      <p id="status">Status: <span id="onlineStatus">Offline</span></p>
    </div>
    <div id="serverList"></div>
    <div id="friendsList"></div>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendMessageBtn">Send Message</button>
    <button id="darkModeBtn">Toggle Dark Mode</button>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",  // Add your Firebase API Key here
      authDomain: "wh4le-d7e9d.firebaseapp.com",
      databaseURL: "https://wh4le-d7e9d.firebaseio.com/",
      projectId: "wh4le-d7e9d",
      storageBucket: "wh4le-d7e9d.appspot.com",
      messagingSenderId: "465981402247",
      appId: "1:465981402247:web:b55fd08796faa8aba95c22",
      measurementId: "G-4Y49CC6ERN"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let currentServer = 'general';  // Default server

    // Toggle sections for login and signup
    const toggleSections = (isLoggedIn) => {
      if (isLoggedIn) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signUpSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'block';
      } else {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('signUpSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'none';
      }
    };

    // Save user to the database
    const saveUserToDB = (user) => {
      firebase.database().ref('users/' + user.uid).set({
        username: user.email.split('@')[0],
        profilePic: user.photoURL || 'https://www.example.com/default-avatar.png',
        status: 'online',
      });
    };

    // Create a new server
    const createServer = (serverName) => {
      const serverRef = db.ref('servers/' + serverName);
      serverRef.set({
        createdAt: Date.now(),
        messages: [],
      });
      loadServers();
    };

    // Display user profile
    const displayUserProfile = (user) => {
      document.getElementById('profilePic').src = user.photoURL || 'https://www.example.com/default-avatar.png';
      document.getElementById('username').innerText = user.email.split('@')[0];
      document.getElementById('status').innerText = `Status: Online`;
      document.getElementById('onlineStatus').innerText = 'Online';
    };

    // Send message to current server
    const sendMessage = (message) => {
      if (message.trim() === "") return;
      const messageRef = db.ref('servers/' + currentServer + '/messages').push();
      messageRef.set({
        userId: currentUser.uid,
        message,
        timestamp: Date.now(),
      });
    };

    // Listen for messages in the current server
    const listenForMessages = () => {
      db.ref('servers/' + currentServer + '/messages').on('child_added', (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<b>${message.userId}</b>: ${message.message}`;
        document.getElementById('chatBox').appendChild(messageElement);
      });
    };

    // Log in the user
    const logIn = (email, password) => {
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          saveUserToDB(currentUser);
          toggleSections(true);
          displayUserProfile(currentUser);
          listenForMessages();
        })
        .catch((error) => {
          console.error(error);
        });
    };

    // Sign up the user
    const signUp = (email, password) => {
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          saveUserToDB(currentUser);
          toggleSections(true);
          displayUserProfile(currentUser);
        })
        .catch((error) => {
          console.error(error);
        });
    };

    // Logout
    const logOut = () => {
      auth.signOut().then(() => {
        currentUser = null;
        toggleSections(false);
      }).catch((error) => {
        console.error(error);
      });
    };

    // Event Listeners
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      logIn(email, password);
    });

    document.getElementById('signUpBtn').addEventListener('click', () => {
      const email = document.getElementById('signupEmailInput').value;
      const password = document.getElementById('signupPasswordInput').value;
      signUp(email, password);
    });

    document.getElementById('signUpLink').addEventListener('click', () => {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('signUpSection').style.display = 'block';
    });

    document.getElementById('loginLink').addEventListener('click', () => {
      document.getElementById('signUpSection').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
    });

    document.getElementById('logoutBtn').addEventListener('click', logOut);

    document.getElementById('sendMessageBtn').addEventListener('click', () => {
      const message = document.getElementById('messageInput').value;
      sendMessage(message);
    });

    document.getElementById('darkModeBtn').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
