<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wh4le - Ultimate Hacker Social</title>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background-color: #222;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #6200ea;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #6200ea;
      background-color: #333;
      color: #fff;
    }
    button {
      width: 80%;
      padding: 12px;
      background-color: #6200ea;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover {
      background-color: #3700b3;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .chat-window {
      width: 100%;
      height: 400px;
      overflow-y: scroll;
      border-radius: 10px;
      background-color: #333;
      margin-top: 20px;
      padding: 10px;
    }
    .message {
      background-color: #444;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 8px;
    }
    .mention {
      color: #6200ea;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="container" id="loginSection">
    <h1>Wh4le - Ultimate Hacker Social</h1>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <span id="signUpLink" style="cursor: pointer; color: #6200ea;">Sign Up</span></p>
  </div>

  <!-- Sign-Up Section -->
  <div class="container" id="signUpSection" style="display: none;">
    <h1>Create Account</h1>
    <input type="email" id="signupEmailInput" placeholder="Email" />
    <input type="password" id="signupPasswordInput" placeholder="Password" />
    <button id="signUpBtn">Sign Up</button>
    <p>Already have an account? <span id="loginLink" style="cursor: pointer; color: #6200ea;">Login</span></p>
  </div>

  <!-- Server/DM Chat Section -->
  <div class="container" id="chatSection" style="display: none;">
    <h1>Welcome to the Server</h1>
    <button id="createServerBtn">Create Server</button>
    <div id="serverList"></div>
    <div id="chatWindow" class="chat-window"></div>
    <input type="text" id="messageInput" placeholder="Enter message" />
    <button id="sendMessageBtn">Send Message</button>
    <button id="logoutBtn">Log Out</button>
    <button id="darkModeBtn">Toggle Dark Mode</button>
  </div>

  <script>
    // Firebase Configuration (replace with your details)
    const firebaseConfig = {
      apiKey: "AIzaSyA4DsapP20gwUihxoSbVuX9oThNCRV2HVA",  // Replace with your Firebase API key
      authDomain: "wh4le-d7e9d.firebaseapp.com",
      databaseURL: "https://wh4le-d7e9d.firebaseio.com/",
      projectId: "wh4le-d7e9d",
      storageBucket: "wh4le-d7e9d.appspot.com",
      messagingSenderId: "465981402247",
      appId: "1:465981402247:web:b55fd08796faa8aba95c22",
      measurementId: "G-4Y49CC6ERN"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Toggle between login and signup sections
    const toggleSections = (isLoggedIn) => {
      if (isLoggedIn) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signUpSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'block';
      } else {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('signUpSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'none';
      }
    };

    // User authentication functions
    const logIn = (email, password) => {
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          toggleSections(true);
        })
        .catch((error) => {
          console.error('Login failed:', error);
        });
    };

    const signUp = (email, password) => {
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          toggleSections(true);
        })
        .catch((error) => {
          console.error('Sign-up failed:', error);
        });
    };

    const logOut = () => {
      auth.signOut().then(() => {
        toggleSections(false);
      }).catch((error) => {
        console.error('Logout failed:', error);
      });
    };

    // Real-Time Chat & Server Features
    const sendMessage = (message) => {
      const messageRef = db.ref('messages').push();
      messageRef.set({
        userId: auth.currentUser.email,
        message: message,
        timestamp: Date.now(),
      });
    };

    const listenForMessages = () => {
      db.ref('messages').on('child_added', (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<b>${message.userId}</b>: <span class="mention">${message.message}</span>`;
        document.getElementById('chatWindow').appendChild(messageElement);
      });
    };

    // Dark Mode Toggle
    const toggleDarkMode = () => {
      document.body.classList.toggle('dark-mode');
    };

    // Event Listeners
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      logIn(email, password);
    });

    document.getElementById('signUpBtn').addEventListener('click', () => {
      const email = document.getElementById('signupEmailInput').value;
      const password = document.getElementById('signupPasswordInput').value;
      signUp(email, password);
    });

    document.getElementById('signUpLink').addEventListener('click', () => {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('signUpSection').style.display = 'block';
    });

    document.getElementById('loginLink').addEventListener('click', () => {
      document.getElementById('signUpSection').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
    });

    document.getElementById('logoutBtn').addEventListener('click', logOut);

    document.getElementById('sendMessageBtn').addEventListener('click', () => {
      const message = document.getElementById('messageInput').value;
      sendMessage(message);
    });

    document.getElementById('darkModeBtn').addEventListener('click', toggleDarkMode);
    
    // Start listening for messages
    listenForMessages();
  </script>
</body>
</html>
