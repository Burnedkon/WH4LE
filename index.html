<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wh4le - Ultimate Hacker Social</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }
    input, button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    .chat-container {
      max-height: 400px;
      overflow-y: scroll;
      background: #333;
      padding: 10px;
      border-radius: 8px;
    }
    .friend-list, .server-list {
      max-height: 200px;
      overflow-y: auto;
      background: #444;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container" id="authSection">
    <h2>Welcome to Wh4le</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="chatSection" style="display: none;">
    <h2>Servers</h2>
    <button onclick="createServer()">Create Server</button>
    <div id="serverList" class="server-list"></div>
    <h2>Friends</h2>
    <input type="text" id="searchUser" placeholder="Search users...">
    <button onclick="searchUsers()">Search</button>
    <div id="friendList" class="friend-list"></div>
    <h2>Chat</h2>
    <div id="chatContainer" class="chat-container"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4DsapP20gwUihxoSbVuX9oThNCRV2HVA", // Use your API key
      authDomain: "wh4le-d7e9d.firebaseapp.com",
      databaseURL: "https://wh4le-d7e9d.firebaseio.com/",
      projectId: "wh4le-d7e9d",
      storageBucket: "wh4le-d7e9d.appspot.com",
      messagingSenderId: "465981402247",
      appId: "1:465981402247:web:b55fd08796faa8aba95c22"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => showChat())
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => showChat())
        .catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById('authSection').style.display = 'block';
        document.getElementById('chatSection').style.display = 'none';
      });
    }

    function showChat() {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('chatSection').style.display = 'block';
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      db.ref('messages').push({
        user: auth.currentUser.email,
        message: message
      });
    }

    db.ref('messages').on('child_added', snapshot => {
      const msg = snapshot.val();
      const msgDiv = document.createElement('div');
      msgDiv.textContent = `${msg.user}: ${msg.message}`;
      document.getElementById('chatContainer').appendChild(msgDiv);
    });

    function createServer() {
      const serverName = prompt('Enter server name:');
      if (serverName) {
        db.ref('servers').push({ name: serverName });
      }
    }

    db.ref('servers').on('child_added', snapshot => {
      const server = snapshot.val();
      const serverDiv = document.createElement('div');
      serverDiv.textContent = server.name;
      document.getElementById('serverList').appendChild(serverDiv);
    });

    function searchUsers() {
      const searchQuery = document.getElementById('searchUser').value;
      db.ref('users').orderByChild('email').startAt(searchQuery).endAt(searchQuery + "\uf8ff").once('value', snapshot => {
        document.getElementById('friendList').innerHTML = '';
        snapshot.forEach(childSnapshot => {
          const user = childSnapshot.val();
          const userDiv = document.createElement('div');
          userDiv.textContent = user.email;
          document.getElementById('friendList').appendChild(userDiv);
        });
      });
    }
  </script>
</body>
</html>
