<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wh4le - Ultimate Hacker Social</title>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
    }
    .chat-window {
      height: 300px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .message {
      background: #333;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container" id="authSection">
    <h1>Wh4le - The Future of Social</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
  </div>
  
  <div class="container" id="chatSection" style="display:none;">
    <h1>Welcome to Wh4le</h1>
    <button onclick="logOut()">Log Out</button>
    <div id="chatWindow" class="chat-window"></div>
    <input type="text" id="message" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4DsapP20gwUihxoSbVuX9oThNCRV2HVA",
      authDomain: "wh4le-d7e9d.firebaseapp.com",
      databaseURL: "https://wh4le-d7e9d.firebaseio.com/",
      projectId: "wh4le-d7e9d",
      storageBucket: "wh4le-d7e9d.appspot.com",
      messagingSenderId: "465981402247",
      appId: "1:465981402247:web:b55fd08796faa8aba95c22",
      measurementId: "G-4Y49CC6ERN"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("authSection").style.display = "none";
          document.getElementById("chatSection").style.display = "block";
        })
        .catch(error => alert(error.message));
    }
    
    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("authSection").style.display = "none";
          document.getElementById("chatSection").style.display = "block";
        })
        .catch(error => alert(error.message));
    }
    
    function logOut() {
      auth.signOut().then(() => {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("chatSection").style.display = "none";
      });
    }
    
    function sendMessage() {
      const message = document.getElementById("message").value;
      db.ref("messages").push().set({
        user: auth.currentUser.email,
        text: message
      });
    }
    
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const chatWindow = document.getElementById("chatWindow");
      const msgElement = document.createElement("div");
      msgElement.classList.add("message");
      msgElement.innerText = `${msg.user}: ${msg.text}`;
      chatWindow.appendChild(msgElement);
    });
  </script>
</body>
</html>
